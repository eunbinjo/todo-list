<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <header class="hidden fadein">
      <div class="container">
        <div id="left">
          <div id="links">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <a>Links</a>
          </div>
          <div id="focus">
            <i class="fa-solid fa-seedling"></i>
            <a>Focus</a>
          </div>
        </div>
        <div id="right">
          <form id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
          </form>
        </div>
      </div>
    </header>
    <!--header end-->
    <!--main start-->
    <main id="main">
      <div class="container">
        <div id="login-form">
          <form class="hidden fadein">
            <h1>Hello, What's your name?</h1>
            <input required maxlength="15" type="text" autofocus />
          </form>
        </div>
        <div id="clock">
          <h2 class="hidden fadein">00:00:00</h2>
        </div>
        <div id="greeting">
          <h1 class="hidden fadein"></h1>
          <form>
            <input
              class="hidden fadein"
              required
              maxlength="15"
              type="text"
              autofocus
            />
          </form>
          <p class="hidden fadein"></p>
        </div>
        <div id="pomodoro" class="hidden">
          <div class="outerRing">
            <div class="timer">
              <div id="time">
                <h1 id="minutes">00</h1>
                <h1 id="colon">:</h1>
                <h1 id="seconds">10</h1>
              </div>
              <div id="onoff">START</div>
              <div id="paused">PAUSE</div>
              <span id="setting"><i class="fa-solid fa-gear"></i></span>
            </div>
          </div>
        </div>
        <div id="todo" class="hidden fadein">
          <form id="todo-form">
            <input type="text" placeholder="Today's To-Do?" required />
          </form>
          <div id="todo-list" class="fadein"></div>
        </div>
      </div>
    </main>
    <!--main end-->
    <!--footer-->
    <footer class="hidden fadein">
      <div class="container">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div id="setting">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
    </footer>

    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/pomodoro.js"></script>
  </body>
</html>
